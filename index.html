<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de ingresos</h1>
        <form id="formularioIngresos">
            <div class="agrupar">
                <label for="ingresoBruto">Sueldo bruto:</label>
                <input type="number" id="ingresoBruto" required>
            </div>
            <button type="submit">Calcular Ingreso Neto</button>
        </form>

        <div class="agrupar">
            <label for="resultado">Sueldo neto:</label>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="MiniProyecto1.js"></script>
</body>
</html>
